<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>
        Polykeep :D
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Polykeep</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <span>Accueil</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/notes" class="nav-link">
                        <span>Mes notes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/notes/collaborationNotes" class="nav-link">
                        <span>Notes en collaboration</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/profil" class="nav-link">
                        <span>Profil</span>
                    </a>
                </li>
            </ul>
        </div>
        <a href="/logout">Logout</a>
    </nav>
</div>
<div class="container w-100">
    <h1 class="mt-4 text-center">Page de profil de <span th:text="${username}"></span></h1>

    <div class = "w-50 mx-auto border">
        <h2 class="mt-4 text-center">Vos collaborateurs : </h2>
        <div class="panel-group">
            <div th:each="collaborateur :${collaborateurs}" class="panel panel-warning">
                <div class="panel-heading"><span th:text="${collaborateur.name}"></span></div>
            </div>
        </div>
    </div>
    <div class="p-3"></div>
    <div class="w-50 mx-auto border">
        <h2 class="mt-4 text-center">Ajouter un collaborateur</h2>
        <form th:action="@{/profil/addCollaborateur(demandeur=${username})}" method="post" role="form">
            <label for="textAreaNote">Nom du collaborateur :</label>
            <textarea name="collaborateur" class="form-control" id="textAreaNote" rows="1" cols="10"></textarea>
            <button type="submit" id="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>
<footer class="container-fluid">
    <p class="text-center">Tous droits réservé - Copyright 2018</p>
</footer>
</body>
</html>
